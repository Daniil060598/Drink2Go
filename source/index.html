<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Интернет-магазин кофейных напитков Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <header class="header">
    <nav class="main-nav main-nav_closed main-nav_nojs">
      <a class="main-nav__logo" href="#">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logotype/desktop-logo.svg" />
          <source media="(min-width: 768px)" srcset="img/logotype/tablet-logo.svg" />
          <img class="main-nav__logo-img" src="img/logotype/mobile-logo.svg" width="32" height="36">
        </picture>
        <span class="main-nav__logo-text">Интернет-магазин<br>
          кофейных напитков</span>
      </a>
      <div class="main-nav__dropdown">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link_active" href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Каталог</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Доставка</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">О нас</a>
          </li>
        </ul>
      </div>
      <ul class="maim-nav__user-nav">
        <li clas="main-nav__item">
          <a class="main-nav__link main-nav__link_icon_account" href="#">
            <p class="main-nav__link-text">Войти</p>
          </a>
        </li>
        <li clas="main-nav__item">
          <a class="main-nav__link main-nav__link_icon_basket" href="#">
            <p class="main-nav__link-text">Корзина</p>
          </a>
        </li>
      </ul>
      <button class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
    </nav>
  </header>
  <main class="main">
    <section class="novelty">
      <div class="novelty__wrapper slider">
        <picture>
          <source type="image/webp" media="(min-width: 1440px)" srcset="img/flat-white-img-desktop.webp 1x, img/popular-product/triple-set-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/flat-white-img-tablet.png 1x, img/popular-product/triple-set-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/flat_white_img.png 1x, img/popular-product/triple-set-mobile@2x.webp 2x">
          <source media="(min-width: 1440px)" srcset="img/flat-white-img-desktop.png.jpg 1x, img/popular-product/triple-set-desktop@2x.jpg 2x">
          <source media="(min-width: 768px)" srcset="img/flat-white-img-tablet.png 1x, img/popular-product/triple-set-tablet@2x.jpg 2x">
          <img class="novelty__img" src="img/flat_white_img.png" srcset="img/popular-product/triple-set-mobile@2x.jpg 2x" alt="Металичсекая банка с кофе">
        </picture>
        <div class="novelty__right-column">
          <span class="novelty__tag">Новинка!</span>
          <h2 class="novelty__title title title_size_big">Декаф Флэт Уайт</h2>
          <p class="novelty__description text text_size_regular">
            Свежесваренный кофе без кофеина из Эфиопии с натуральным фермерским молоком — то, что нужно для расслабления после тяжёлого рабочего дня
          </p>
          <div class="novelty__price-wrapper">
            <del class="novelty__old-price">295₽</del>
            <b class="novelty__price">225₽</b>
            <button class="novelty__button-order button">Заказать</button>
          </div>
        </div>
        <button class="novelty__slider-nav novelty__slider-nav_prev" type="button"><span class="visually-hidden">Предыдущий слайд</span></button>
        <button class="novelty__slider-nav novelty__slider-nav_next" type="button"><span class="visually-hidden">Следующий слайд</span></button>
        <ol class="slider-pagination">
          <li class="slider-pagination__item">
            <button class="slider-pagination__button slider-pagination__button_current" type="button">
              <span class="visually-hidden">1 слайд</span>
            </button>
          </li>
          <li class="slider-pagination__item">
            <button class="slider-pagination__button" type="button">
              <span class="visually-hidden">2 слайд</span>
            </button>
          </li>
          <li class="slider-pagination__item">
            <button class="slider-pagination__button" type="button">
              <span class="visually-hidden">3 слайд</span>
            </button>
          </li>
        </ol>
      </div>
    </section>
  </main>
</body>
<script src="js/script.js"></script>
</body>

</html>
